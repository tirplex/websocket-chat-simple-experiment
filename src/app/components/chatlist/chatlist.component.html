<div class="chatlist-container" #chatlist>


  <!-- <button (click)="scrollToBottom()">scroll</button> -->

  <mat-card *ngIf='!chatService.list.length'>
      <span>Нет сообщений</span>
  </mat-card>
  
  <mat-card *ngFor='let message of chatService.list'>
    <div>{{message.author}} ({{message.id}})</div>
    <div>{{message.message}}</div>
  </mat-card>
</div>
