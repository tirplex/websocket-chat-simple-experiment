<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" >Menu</mat-toolbar>
    <mat-nav-list>
        <a 
        mat-list-item
        routerLink="/chat"
        (click)="drawer.toggle()"
      >
        All users
      </a>
      <a 
        mat-list-item
        *ngFor="let user of chatService.connectedUsers"
        routerLink="/chat/private/{{user.id}}"
        (click)="drawer.toggle()"
      >
        {{user.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="top-menu">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>welcm {{user.name}}</span>
    </mat-toolbar>
      <router-outlet></router-outlet>
      <!-- <app-chatlist></app-chatlist> -->
      <mat-toolbar class="example-footer">
          <mat-form-field class="user-input-form-field" [style.fontSize.px]="13">
              <textarea 
                matInput type="text" placeholder="Clearable input" 
                [(ngModel)]="userText" 
                (keyup.enter)="sendMessage()"
              ></textarea>
              <button mat-button matSuffix mat-icon-button 
                aria-label="Send" 
                (click)="sendMessage()"
              >
                <mat-icon>send</mat-icon>
              </button>
            </mat-form-field>
      </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
